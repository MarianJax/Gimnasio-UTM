<p-table #dt [rowsPerPageOptions]="[10, 25, 50]" [rows]="10" [paginator]="true"
    currentPageReportTemplate="{first} - {last} de {totalRecords}" [filterDelay]="0" [showCurrentPageReport]="true"[showFirstLastIcon]="false" 
    [value]="horarios" dataKey="maquinas-registradas" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        <div class="flex gap-3">
            <p-button [outlined]="true" icon="pi pi-filter-slash" label="" />
            <input pInputText type="text" placeholder="Buscar Rol" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nombres Rol</th>
            <th>Jornada</th>
            <th>Horas</th>
            <th>DÃ­as</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-horario>
        <tr>
            <td>{{ horario.rol.nombre }}</td>
            <td>{{ horario.jornada }}</td>
            <td>{{ horario.hora_inicio }} - {{ horario.hora_fin }}</td>
            <td>{{ horario.dia_semana }}</td>
            <td>
                <button type="button" pButton pRipple>
                    <mage-icon name="file-2"></mage-icon>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
