<div class="step-content">
    <h3>Datos de agendamiento</h3>
    <label for="fechaAgendamiento">Fecha de agendamiento</label>
    <input id="fechaAgendamiento" [(ngModel)]="fechaAgendamiento" type="date" />

    <label for="horaInicio">Hora de inicio</label>
    <input id="horaInicio" [(ngModel)]="horaInicio" type="time" />

    <label for="horaFin">Hora de fin</label>
    <input id="horaFin" [(ngModel)]="horaFin" type="time" />
</div>
