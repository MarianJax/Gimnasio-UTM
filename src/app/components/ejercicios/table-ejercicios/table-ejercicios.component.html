<p-table #dt [rowsPerPageOptions]="[5,10, 25, 50]" [rows]="5" [paginator]="true"
    currentPageReportTemplate="{first} - {last} de {totalRecords}" [filterDelay]="0" [showCurrentPageReport]="true"
    [value]="maquinas" dataKey="maquinas-registradas" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        <div class="flex gap-3">
            <p-button [outlined]="true" icon="pi pi-filter-slash" label="" />
            <input pInputText type="text" placeholder="Buscar Rol" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Ejercicio</th>
            <th>Maquina</th>
            <th>Series</th>
            <th>Repeticiones</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-maquina>
        <tr>
            <td>{{ maquina.ejercicio }}</td>
            <td>{{ maquina.maquina }}</td>
            <td>{{ maquina.series }}</td>
            <td>{{ maquina.repeticiones }}</td>
            <td>
                <button type="button" pButton pRipple>
                    <mage-icon name="file-2"></mage-icon>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
