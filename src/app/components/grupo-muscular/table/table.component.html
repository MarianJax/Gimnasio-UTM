<p-table
  #dt
  [rowsPerPageOptions]="[5, 10, 25, 50]"
  [rows]="5"
  [paginator]="true"
  currentPageReportTemplate="{first} - {last} de {totalRecords}"
  [filterDelay]="0"
  [showCurrentPageReport]="true"
  [showFirstLastIcon]="false"
  [showCurrentPageReport]="true"
  [value]="gruposMusculares"
  dataKey="grupos-musculares-registradas"
  [tableStyle]="{ 'min-width': '50rem' }"
  scrollHeight="250px"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nombre">
        Nombre
        <app-sort-icon
          [field]="'nombre'"
          [sortField]="dt.sortField"
          [sortOrder]="dt.sortOrder"
        />
      </th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-grupoMuscular>
    <tr>
      <td>
        {{ grupoMuscular.nombre }}
      </td>
      <td>
        <div class="flex gap-3 w-full justify-content-center">
          <p-button
            [outlined]="true"
            size="small"
            severity="danger"
            (onClick)="eliminar(grupoMuscular.id)"
            class="w-min"
            ><mage-icon name="delete" stroke="#D32F2F" size="16px"></mage-icon
            >&nbsp;Eliminar</p-button
          >
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
