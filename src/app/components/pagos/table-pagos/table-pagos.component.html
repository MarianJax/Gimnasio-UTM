<p-table #dt [rowsPerPageOptions]="[5,10, 25, 50]" [rows]="5" [paginator]="true"
    currentPageReportTemplate="{first} - {last} de {totalRecords}" [filterDelay]="0" [showCurrentPageReport]="true"
    [showFirstLastIcon]="false" [showCurrentPageReport]="true" [value]="pagos" dataKey="pagos-registrados"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" style="width: 15rem;">
                Nombres <app-sort-icon [field]="'name'" [sortField]="dt.sortField" [sortOrder]="dt.sortOrder" />
            </th>
            <th pSortableColumn="rol" style="width:6rem">
                Rol <app-sort-icon [field]="'rol'" [sortField]="dt.sortField" [sortOrder]="dt.sortOrder" />
            </th>
            <th pSortableColumn="tipoMembresia" style="width:15rem">
                tipo de Pago <app-sort-icon [field]="'tipoMembresia'" [sortField]="dt.sortField" [sortOrder]="dt.sortOrder" />
            </th>
            <th pSortableColumn="fecha" style="width:8rem">
                fecha <app-sort-icon [field]="'fecha'" [sortField]="dt.sortField" [sortOrder]="dt.sortOrder" />
            </th>
            <th pSortableColumn="precio" style="width:7rem">
                Pago <app-sort-icon [field]="'precio'" [sortField]="dt.sortField" [sortOrder]="dt.sortOrder" />
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pago>
        <tr>
            <td>
                <div class="flex flex-column gap-1">
                    <span style="color: black;">{{ pago.name }}</span>
                    <span style="font-size: 12px; color: #687182; ">{{ pago.cedula }}</span>
                </div>
            </td>
            <td>
                {{ pago.rol }}
            </td>
            <td>
                {{ pago.tipoMembresia }}
            </td>
            <td>
                {{ pago.fecha }}
            </td>
            <td>
                {{ pago.precio | currency : 'USD' }}
            </td>
        </tr>
    </ng-template>
</p-table>
