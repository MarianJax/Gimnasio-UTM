<p-table #dt [rowsPerPageOptions]="[5,10, 25, 50]" [rows]="5" [paginator]="true"
    currentPageReportTemplate="{first} - {last} de {totalRecords}" [filterDelay]="0" [showCurrentPageReport]="true"
    [showFirstLastIcon]="false" [showCurrentPageReport]="true" [value]="pagos" dataKey="pagos-registrados"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="user.nombre" style="width: 15rem;">
                Nombres <app-sort-icon [field]="'user.nombre'" [sortField]="dt.sortField" [sortOrder]="dt.sortOrder" />
            </th>
            <th pSortableColumn="user.rol" style="width:6rem">
                Rol <app-sort-icon [field]="'user.rol'" [sortField]="dt.sortField" [sortOrder]="dt.sortOrder" />
            </th>
            <th pSortableColumn="metodo_pago" style="width:15rem">
                tipo de Pago <app-sort-icon [field]="'metodo_pago'" [sortField]="dt.sortField"
                    [sortOrder]="dt.sortOrder" />
            </th>
            <th pSortableColumn="fecha_pago" style="width:8rem">
                fecha <app-sort-icon [field]="'fecha_pago'" [sortField]="dt.sortField" [sortOrder]="dt.sortOrder" />
            </th>
            <th pSortableColumn="monto" style="width:7rem">
                Pago <app-sort-icon [field]="'monto'" [sortField]="dt.sortField" [sortOrder]="dt.sortOrder" />
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pago>
        <tr>
            <td>
                <div class="flex flex-column gap-1">
                    <!-- <span style="color: black;">{{ pago.user?.nombre | lowercase | titlecase  }} {{ pago.user?.apellido | lowercase | titlecase }}</span> -->
                    <span style="font-size: 12px; color: #687182; ">{{ pago.usuario_id }}</span>
                </div>
            </td>
            <td>
                {{ pago.rol | lowercase | titlecase }}
            </td>
            <td>
                {{ pago.metodo_pago }}
            </td>
            <td>
                {{ pago.fecha_pago | date : 'dd/MM/yyyy' }}
            </td>
            <td>
                {{ pago.monto | currency : 'USD' }}
            </td>
        </tr>
    </ng-template>
</p-table>
