<nav class="sidebar">
  <ul class="sidebar-menu">
    <li *ngFor="let item of items" 
        class="sidebar-menu-item">
      <a [routerLink]="item.routerLink" class="sidebar-link">
        <span class="icon-wrapper">
          <i [class]="item.icon"></i>
        </span>
        <span class="menu-text">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
