<!-- componente loading -->
<div class="container-loading" *ngIf="cargar">
  <div class="transparent-div-loading"></div>
  <div class="centered-div-loading">
    <img src="../../../assets/images/loading.gif" alt="" style="width: 550px; height: 300px;">
  </div>
</div>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center  gap-3 ">
    <img src="/assets/images/logo_horizontal_footer.png" alt="Logo UTM" class="mb-6 w-6rem sm:w-8rem flex-shrink-0" />
    <div style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      ">
      <div class="w-full relative surface-card py-4 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-900 text-center mb-5" style="margin-top: -5.5rem;">
          <span class="w-full sm:text-5xl text-4xl font-bold inline-block uppercase">gimnasio</span>
          <div class="title">
            <span>UTM</span>
            <h5>Unidos</h5>
          </div>
        </div>

        <form [formGroup]="usuarioForm" (ngSubmit)="AutenticarDatos()" nz-form class="form_login">
          <div>
            <div style="width:100%" class="md:w-30rem mb-5">
              <label for="correo" class="block text-900 text-lg font-medium mb-2">Correo institucional</label>
              <input id="correo" type="text" placeholder="Ingrese su correo" pInputText
                style="width:100%; padding: 10px 14px;" formControlName="correo" [ngClass]="{
                    'ng-dirty ng-invalid': usuarioForm.getError('correo')
                  }" />
              <small *ngIf="usuarioForm.getError('correo')" class="ng-invalid text-red-600 block">
                {{ usuarioForm.getError('correo') }}
              </small>
            </div>

            <div style="width:100%" class="md:w-30rem mb-5">
              <label for="contrasena" class="block text-900 font-medium text-lg mb-2">Contraseña</label>
              <p-password id="contrasena" placeholder="Ingrese su contraseña" [toggleMask]="true" [feedback]="false"
                inputStyleClass="w-full" formControlName="contrasena" [ngClass]="{
                  'ng-dirty ng-invalid': usuarioForm.getError('contrasena')
                }"></p-password>
              <small *ngIf="usuarioForm.getError('contrasena')" class="ng-invalid text-red-600 block">
                {{ usuarioForm.getError('contrasena') }}
              </small>
            </div>

            <div class="flex align-items-center justify-content-between mb-5 w-full gap-5">
              <p-button type="submit" label="Iniciar Sesión" [disabled]="usuarioForm.invalid" id="login" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
