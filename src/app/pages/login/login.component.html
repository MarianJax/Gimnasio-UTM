<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="/assets/images/{{
        layoutService.config.colorScheme === 'light'
          ? 'logo_vertical'
          : 'logo_vertical_oscuro'
      }}.png" alt="Logo UTM" class="mb-5 w-11rem flex-shrink-0"
      style="margin-bottom: -25px !important; margin-top: -50px !important" />
    <div style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      ">
      <div class="w-full surface-card py-4 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5" style="margin-bottom: -15px !important; margin-top: -15px !important">
          <div class="title">
            <span>UTM</span>
            <h5>Unidos</h5>
          </div>
        </div>

        <form [formGroup]="usuarioForm" (ngSubmit)="AutenticarDatos()" nz-form class="form_login">
          <div>
            <div style="width:100%" class="md:w-30rem mb-5">
              <label for="correo" class="block text-900 text-xl font-medium mb-2">Correo institucional</label>
              <input id="correo" type="text" placeholder="Ingrese su correo" pInputText style="width:100%; padding: 1rem;"
                 formControlName="correo" [ngClass]="{
                    'ng-dirty ng-invalid': usuarioForm.getError('correo')
                  }" />
              <small *ngIf="usuarioForm.getError('correo')" class="ng-invalid text-red-600">
                {{ usuarioForm.getError('correo') }}
              </small>
            </div>


            <div style="width:100%" class="md:w-30rem mb-5">
              <label for="contrasena" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
              <p-password id="contrasena" placeholder="Ingrese su contraseña" [toggleMask]="true"
                inputStyleClass="w-full p-3" formControlName="contrasena" [ngClass]="{
                  'ng-dirty ng-invalid': usuarioForm.getError('contrasena')
                }"></p-password>
              <small *ngIf="usuarioForm.getError('contrasena')" class="ng-invalid text-red-600">
                {{ usuarioForm.getError('contrasena') }}
              </small>
            </div>

            <div class="flex align-items-center justify-content-between mb-5 w-full gap-5">
              <p-button type="submit" label="Iniciar Sesión" [disabled]="usuarioForm.invalid" id="login" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
