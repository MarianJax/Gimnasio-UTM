<section style="display: flex; flex-direction: column; gap: 15px; margin-top: 25px;">
    <header style="width: --webkit-fill-available; display: flex; gap: 28px;">
        <i
            style="padding: 10px; border-radius: 5px; background-color: var(--primary-color); max-height: 50px; max-width: 50px; color: var(--surface-overlay);">
            <mage-icon name="dollar" size="30px"></mage-icon>
        </i>
        <h1 style="margin: auto 0px;  padding: 0px; font-size: 24px;">Total de Pagos</h1>
    </header>
    <p-breadcrumb class="max-w-full" [model]="items" [home]="home">
        <ng-template pTemplate="item" let-item>
            <ng-container *ngIf="item.route; else elseBlock">
                <a [routerLink]="item.route" class="p-menuitem-link">
                    <mage-icon size="20px" [name]="item.icon"></mage-icon>
                    <span class="text-primary font-semibold">{{ item.label }}</span>
                </a>
            </ng-container>
            <ng-template #elseBlock>
                <a [href]="item.url">
                    <span class="text-color">{{ item.label }}</span>
                </a>
            </ng-template>
        </ng-template>
        <ng-template pTemplate="separator"> &nbsp;&nbsp;/&nbsp;&nbsp; </ng-template>
    </p-breadcrumb>
    <div style="width: --webkit-fill-available; padding-bottom: 20px;">
        <p-toast />
        <p-table #dt [value]="pagos" [rows]="10" [paginator]="true"
            [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
            [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText style="padding: 1rem 1rem 1rem 2rem;" type="text" placeholder="Search..." />
                </span>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="price" style="width: 15rem;">
                        Nombres <p-sortIcon field="price" />
                    </th>
                    <th pSortableColumn="category" style="width:6rem">
                        Rol <p-sortIcon field="category" />
                    </th>
                    <th pSortableColumn="rating" style="width:15rem">
                        tipo de membres√≠a <p-sortIcon field="rating" />
                    </th>
                    <th pSortableColumn="inventoryStatus" style="width:8rem">
                        fecha <p-sortIcon field="inventoryStatus" />
                    </th>
                    <th pSortableColumn="pago" style="width:7rem">
                        Pago <p-sortIcon field="pago" />
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>
                        <div class="flex flex-column gap-1"><span style="color: black;">{{ product.name }}</span><span
                                style="font-size: 12px; color: #687182; ">{{ product.cedula }}</span></div>
                    </td>
                    <td>
                        {{ product.rol }}
                    </td>
                    <td>
                        {{ product.tipoMembresia }}
                    </td>
                    <td>
                        {{ product.fecha }}
                    </td>
                    <td>
                        {{ product.precio | currency : 'USD' }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
