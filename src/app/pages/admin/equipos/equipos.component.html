<section class="section-form">
  <header>
    <span>
      <mage-icon name="calendar-plus" size="24px"></mage-icon>
    </span>
    <h3>Equipos</h3>
    <button (click)="goToMantenimiento()" pButton pRiple>
      Mantenimiento
    </button>
  </header>

  <div>
    <h3>Formulario de Registro</h3>
    <form [formGroup]="myGroup" (ngSubmit)="addMaquina()">
      <div style="width: calc(50% - 12px)">
        <label for="cantidad" class="">Cantidad</label>
        <input id="cantidad" formControlName="cantidad" type="number" placeholder="" pInputText />
      </div>
      <div style="width: calc(50% - 12px)">
        <label for="name" class="">Nombre maquina</label>
        <input id="name" type="text" placeholder="" formControlName="name" pInputText />
      </div>
      <div style="width: calc(50% - 12px)">
        <label for="estado" class="">Estado</label>
        <p-dropdown formControlName="estado" optionLabel="name" [options]="estadosOpt" placeholder="Seleccione el estado" [ngModel]="estadosOpt[0]" />
      </div>
      <div style="width: calc(50% - 12px)">
        <label for="date_compra" class="">Fecha Registro</label>
        <p-calendar id="date_compra" 
        dateFormat="dd-mm-yy" formControlName="date_compra" />
      </div>
      <div style="width: -webkit-fill-available">
        <label for="email1" class="">Descripci√≥n</label>
        <textarea pInputTextarea [autoResize]="true" formControlName="descripcion" rows="3"></textarea>
      </div>
      <div style="
          display: flex;
          gap: 20px;
          width: 100%;
          justify-content: end;
          margin-top: 10px;
        ">
        <button type="reset" style="
            padding: 2px 80px;
            border: 2px solid  #4CAF50;
            font-size: 16px;
            color: black;
            background-color: white;
            border-radius: 10px 0px 10px 10px;
          " pButton type="submit" pRiple>
          Cancelar
        </button>
        <button style="
      
            padding: 2px 80px;
            border: 1px solid var(--primary-color);
            font-size: 15px;
            color: black;
            background-color: rgba(76, 175, 79, 0.21);
            border-radius: 10px 0px 10px 10px;
          " pButton pRiple>
          Registrar
        </button>
      </div>
    </form>
  </div>
</section>

<section class="section-table">
  <header>
    <span>
      <mage-icon name="dollar" size="26px"></mage-icon>
    </span>
    <h1>
      Equipos Registrados
    </h1>
  </header>

  <div>
    <p-table [value]="maquinas" dataKey="maquinas-registradas" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Cantidad</th>
          <th>Maquina</th>
          <th>Fecha Registro</th>
          <th>Estado</th>
          <th>Historial</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-maquina>
        <tr>
          <td>{{ maquina.cantidad }}</td>
          <td>{{ maquina.name }}</td>
          <td>{{ maquina.date_compra }}</td>
          <td>{{ maquina.estado }}</td>
          <td>
            <button type="button" pButton pRipple>
              <mage-icon name="file-2"></mage-icon>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
