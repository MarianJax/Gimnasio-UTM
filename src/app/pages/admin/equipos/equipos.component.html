<section style="display: flex; flex-direction: column; gap: 35px 45px;">
    <header style="width: --webkit-fill-available; display: flex; gap: 28px;">
        <i
            style="padding: 10px; border-radius: 5px; background-color: var(--primary-color); max-height: 50px; max-width: 50px; color: var(--surface-overlay);">
            <mage-icon name="calendar-plus" size="30px"></mage-icon>
        </i>
        <h1 style="margin: auto 0px; padding: 0px; font-size: 24px;">Equipos</h1>
        <button
            style="margin-top: auto; margin-left: auto; padding: 5px 15px; border: 1px solid var(--primary-color); font-size: 16px; color: black; background-color: white; border-radius: 10px 0px 10px 10px;"
            pButton pRiple>Mantenimiento</button>
    </header>

    <div>
        <h3>Formulario de Registro</h3>
        <div [formGroup]="myGroup">
            <form style="display: flex; flex-wrap: wrap; gap: 0px 20px">
                <div style="width: calc(33.33% - 13.33px);">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Cantidad</label>
                    <input id="email1" type="text" placeholder="12345678" pInputText class="w-full mb-5"
                        style="padding:1rem" />
                </div>
                <div style="width: calc(33.33% - 13.33px);">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Nombre maquina</label>
                    <input id="email1" type="text" placeholder="Prensa" pInputText class="w-full mb-5"
                        style="padding:1rem" />
                </div>
                <div style="width: calc(33.33% - 13.33px);">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Rutina</label>
                    <input id="email1" type="text" placeholder="Pierna" pInputText class="w-full mb-5"
                        style="padding:1rem" />
                </div>
                <div style="width: calc(50% - 10px);">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Estado</label>
                    <input id="email1" type="text" placeholder="Disponible" pInputText class="w-full mb-5"
                        style="padding:1rem" />
                </div>
                <div style="width: calc(50% - 10px);">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Fecha Registro</label>
                    <input id="email1" type="text" placeholder="Ingrese su usuario (Cedula o Pasaporte)" pInputText
                        class="w-full mb-5" style="padding:1rem" />
                </div>
                <div style="width: -webkit-fill-available;">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Descripci√≥n</label>
                    <textarea class="w-full" pInputTextarea [autoResize]="true" rows="3"></textarea>
                </div>
            </form>
        </div>
        <div style="display: flex; gap:20px; width: 100%; justify-content: end; margin-top: 10px;">
            <button type="reset"
            style="padding: 10px 25px; border: 1px solid var(--primary-color); font-size: 16px; color: black; background-color: white; border-radius: 10px 0px 10px 10px;"
            pButton type="submit" pRiple>Cancelar</button>
            <button
            style="padding: 10px 25px; border: 1px solid var(--primary-color); font-size: 16px; color: black; background-color: var(--primary-color);; border-radius: 10px 0px 10px 10px;"
            pButton pRiple>Guardar</button>
        </div>
    </div>
</section>

<section style="display: flex; flex-direction: column; gap: 35px 45px; margin-top: 25px;">
    <header style="width: --webkit-fill-available; display: flex; gap: 28px;">
        <i
            style="padding: 10px; border-radius: 5px; background-color: var(--primary-color); max-height: 50px; max-width: 50px; color: var(--surface-overlay);">
            <mage-icon name="dollar" size="30px"></mage-icon>
        </i>
        <h1 style="margin: auto 0px;  padding: 0px; font-size: 24px;">Equipos Registrados</h1>
    </header>

    <div style="width: --webkit-fill-available; padding-bottom: 20px;">
        <p-table [value]="products" [(selection)]="selectedProducts" dataKey="code"
            [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                    <th>#</th>
                    <th>Cantidad</th>
                    <th>Maquina</th>
                    <th>Fecha Registro</th>
                    <th>Historial</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="product" />
                    </td>
                    <td>{{product.id}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.fecha}}</td>
                    <td>
                        <button type="button" pButton pRipple>
                            <mage-icon name="file-2"></mage-icon>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
