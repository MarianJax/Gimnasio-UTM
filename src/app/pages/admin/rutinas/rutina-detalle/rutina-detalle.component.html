<header>
    <i id="icon">
        <mage-icon name="calendar-plus" size="24px"></mage-icon>
    </i>
    <h2>Rutina</h2>
</header>

<p-toast position="bottom-right" />
<section class="section-breadcrumb">
    <p-breadcrumb class="max-w-full" [model]="items" [home]="home">
        <ng-template pTemplate="item" let-item>
            <ng-container *ngIf="item.route; else elseBlock">
                <a [routerLink]="item.route" class="p-menuitem-link">
                    <ng-container *ngIf="item.icon">
                        <mage-icon size="20px" [name]="item.icon"></mage-icon>
                    </ng-container>
                    <span class="text-primary font-semibold">{{ item.label }}</span>
                </a>
            </ng-container>
            <ng-template #elseBlock>
                <a [href]="item.url">
                    <span class="text-color">{{ item.label }}</span>
                </a>
            </ng-template>
        </ng-template>
        <ng-template pTemplate="separator"> &nbsp;/&nbsp; </ng-template>
    </p-breadcrumb>

    <!-- <app-create-form-ejercicio (addedEjercicio)="obtenerDatos()"></app-create-form-ejercicio> -->
</section>
<section class="container">
    <!-- Título de la rutina con animación de slide up -->
    <!-- <app-list-rutina></app-list-rutina> -->
    <app-list></app-list>

</section>
