<section style="display: flex; flex-direction: column; gap: 35px 45px;">
    <header style="width: --webkit-fill-available; display: flex; gap: 28px;">
        <i
            style="padding: 10px; border-radius: 5px; background-color: var(--primary-color); max-height: 50px; max-width: 50px; color: var(--surface-overlay);">
            <mage-icon name="stack" size="30px"></mage-icon>
        </i>
        <h1 style="margin: auto 0px; padding: 0px; font-size: 24px;">Rutinas</h1>
    </header>

    <div>
        <h4>Formulario de Registro</h4>
        <div [formGroup]="myGroup">
            <form style="display: flex; flex-wrap: wrap; gap: 0px 20px">
                <div style="width: calc(33.33% - 13.33px);">
                    <label for="nombre" class="block text-900 text-xl font-medium mb-2">Máquina</label>
                    <p-autoComplete [suggestions]="filtrosMaquinas" (completeMethod)="filtroMaquina($event)" [showEmptyMessage]="isEmpty" emptyMessage="No hay máquinas" optionLabel="name" placeholder="Buscar máquina"
                        class="w-full mb-5"/>
                </div>
                <div style="width: calc(33.33% - 13.33px);">
                    <label for="nombre" class="block text-900 text-xl font-medium mb-2">Nombre rutina</label>
                    <input id="nombre" type="text" placeholder="Pecho" pInputText class="w-full mb-5"
                        style="padding:1rem" />
                </div>
                <div style="width: calc(33.33% - 13.33px);">
                    <label for="duracion" class="block text-900 text-xl font-medium mb-2">Hora</label>
                    <input id="duracion" type="text" placeholder="1 hora" pInputText class="w-full mb-5"
                        style="padding:1rem" />
                </div>
            </form>
        </div>
        <div style="display: flex; gap:20px; width: 100%; justify-content: end; margin-top: 10px;">
            <button type="reset"
                style="padding: 10px 25px; border: 1px solid var(--primary-color); font-size: 16px; color: black; background-color: white; border-radius: 10px 0px 10px 10px;"
                pButton type="submit" pRiple>Cancelar</button>
            <button
                style="padding: 10px 25px; border: 1px solid var(--primary-color); font-size: 16px; color: black; background-color: var(--primary-color);; border-radius: 10px 0px 10px 10px;"
                pButton pRiple>Guardar</button>
        </div>
    </div>
</section>

<section style="display: flex; flex-direction: column; gap: 35px 45px; margin-top: 25px;">
    <header style="width: --webkit-fill-available; display: flex; gap: 28px;">
        <i
            style="padding: 10px; border-radius: 5px; background-color: var(--primary-color); max-height: 50px; max-width: 50px; color: var(--surface-overlay);">
            <mage-icon name="stack" size="30px"></mage-icon>
        </i>
        <h1 style="margin: auto 0px;  padding: 0px; font-size: 24px;">Rutinas Registradas</h1>
    </header>

    <div style="width: --webkit-fill-available; padding-bottom: 20px; display: flex; gap: 30px;">
        <article *ngFor="let rutina of rutinas" class="rutinas-card">
            <header style="display: inline-flex; flex-direction: column;">
                <mage-icon name="clock" size="30px"></mage-icon>
                <h5>{{rutina.name}}</h5>
                <p>{{rutina.duracion}}</p>
            </header>
            <button pButton pRipple  ><mage-icon name="edit" size="14px"></mage-icon>&nbsp;Actualizar</button>
        </article>
    </div>
</section>
