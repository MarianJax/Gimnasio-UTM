<div
  class="availability bar"
  style="display: flex; flex-direction: column; gap: 40px"
>
  <div
    style="
      background-color: var(--surface-overlay);
      padding: 20px;
      border-radius: 12px;
      height: 100%;
      width: 100%;
    "
  >
    <h4 style="font-size: 24px">Disponibilidad del Gimnasio</h4>
  </div>

  <section class="conte-rutinas">
    <article
      class="rutina"
      *ngFor="let rutina of rutinas"
    >
      <h5 style="text-align: center; text-wrap: unset">{{ rutina.name }}</h5>
      <div class="rutinas-info"
      >
        <mage-icon name="clock" strokeWidth="2px" size="30px"></mage-icon>
        <p style="text-align: center">{{ rutina.time }}</p>
      </div>
      <button
        pButton
        (click)="goToRutinaDetail(rutina.slug)"
        pRipple
      >
        <mage-icon name="plus" size="15px"></mage-icon>Ver Detalles
      </button>
    </article>
  </section>
</div>
