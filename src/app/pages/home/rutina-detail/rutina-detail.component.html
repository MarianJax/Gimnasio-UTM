<header class="header-top">
  <div class="header-container">
    <div class="header-content">
      <a href="/rutinas" class="header-button">
        <mage-icon name="arrow-left" class="icon" size="20px"></mage-icon>
        Volver a Rutinas
      </a>
      <button pButton pRipple (click)="goToPagos()">Agendar</button>
    </div>
  </div>
</header>

<main class="container">
  <!-- Título de la rutina con animación de slide up -->
  <div class="header">
    <h1 class="header-title">{{ rutina.nombre }}</h1>
    <p class="header-description">{{ rutina.descripcion }}</p>
  </div>

  <!-- Grid de ejercicios con animación de fade in -->
  <div class="exercises-grid">
    <div class="exercise-card" *ngFor="let maquina of rutina.ejercicios">
      <!-- Barra de progreso decorativa -->
      <div class="progress-bar"></div>

      <div class="exercise-content">
        <!-- Encabezado del ejercicio -->
        <div class="exercise-header">
          <h3 class="exercise-title">{{ maquina.nombre }}</h3>
          <div class="exercise-badges">
            <span class="badge badge-level">{{ maquina.nivel }}</span>
          </div>
        </div>

        <!-- Descripción con animación de hover -->
        <p class="exercise-description">{{ maquina.descripcion }} </p>

        <!-- Información detallada con iconos -->
        <div class="exercise-info">
          <div class="info-group">
            <div class="info-item">
              <mage-icon name="indicator" color="#10B981" class="icon" size="18px"></mage-icon>
              <span>{{ maquina.series }} series</span>
            </div>
            <div class="info-item">
              <mage-icon name="stats" color="#3B82F6" class="icon" size="18px"></mage-icon>
              <span>{{ maquina.repeticiones }} reps</span>
            </div>
          </div>
          <div class="info-group">
            <div class="info-item">
              <mage-icon name="dumbbell" color="#F59E0B" class="icon" size="18px"></mage-icon>
              <span>{{ maquina.maquina }}</span>
            </div>
            <div class="info-item">
              <mage-icon name="time-clock" color="#F43F5E" class="icon" size="18px"></mage-icon>
              <span>{{ maquina.descanso }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
