<div class="flex w-full align-content-center mb-3">
  <button (click)="Regresar()" pButton pRiple>
    <mage-icon size="20px" name="arrow-left"></mage-icon> Regresar
  </button>
</div>

<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <div class="content-inputs">
    <div style="width: calc(50% - 10px)">
      <label for="email1" class="block text-900 text-xl font-medium mb-2">Fecha de Inicio</label>
      <p-calendar [(ngModel)]="startDate" [showButtonBar]="true" name="startDate" />
    </div>
    <div style="width: calc(50% - 10px)">
      <label for="endDate" class="block text-900 text-xl font-medium mb-2">Fecha de Fin</label>
      <p-calendar [(ngModel)]="endDate" [showButtonBar]="true" name="endDate" />
    </div>
    <div style="width: 100%">
      <label for="email1" class="block text-900 text-xl font-medium mb-2">Tipo</label>
      <p-dropdown name="selectedtipo" [options]="tipos" [(ngModel)]="selectedtipo" optionLabel="name"
        placeholder="Seleccionar dia de semanana" />
    </div>
  </div>
  <div class="content-button">
    <button type="submit" pButton pRipple class="submit-button">
      Guardar
    </button>
  </div>
</form>

<div class="card">
  <p-table [columns]="cols" [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
